py3status {
    allow_urgent = false
}

order += 'group disk'
order += 'group netdata'
#order += 'timer'
order += 'idlestatus'
order += 'sysdata'
order += 'cpugraph'
order += 'loadavg'
order += 'backlight'
order += 'battery_level'
order += 'clock'
#order += 'tztime local'
order += 'volume_status'

group disk {
    #cycle = 12
    format = "{output} {button}"
    click_mode = "button"
    click_mode = "all"
# man i3status
    uptime {}
    disk "/" {
        #format = "/ %free (%total)"
        format = "/ %avail (%percentage_used) [%used]"
    }
    disk "/home" {
        format = "/home %avail (%percentage_used) [%used]"
    }
}

tztime local {
    format = "%_d. %b %Y %H:%M:%S"
    color = '#ff7f00'
}
clock {
    color = '#ff7f00'
    format = "{Local}"
    format_time = "{icon}%_d. %b %Y %H:%M:%S"
}

loadavg {
    format = '[\?color=1avg {1avg}] [\?color=5avg {5avg}] [\?color=15avg {15avg}]'
}

battery_level {
    cache_timeout = 22
    hide_seconds = true
    threshold_bad = 20
    color_bad= '#FF0000'
    threshold_degraded = 37
    color_degraded = '#FFAE00'
    threshold_full = 80
    color_good = '#A8FF00'
    color =      '#A8FF00'
    color_charging = '#FCE94F'
    format = '{time_remaining} {icon} {percent}%'
}


backlight {
    cache_timeout = 3
}

