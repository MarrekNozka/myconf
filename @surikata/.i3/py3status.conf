

order += 'group disk'
order += 'netdata'
#order += 'timer'
order += 'sysdata'
order += 'loadavg'
order += 'backlight'
order += 'battery_level'
order += 'clock'
order += 'tztime local'
order += 'volume_status'


group disk {
    cycle = 12
    format = "{output} {button}"
    click_mode = "button"

    disk "/" {
        format = "/ %avail"
    }
    disk "/home" {
        format = "/home %avail"
    }
}

tztime local {
    format = "%_d. %b %Y %H:%M:%S"
    color = '#ff7f00'
}

loadavg {
    format = '[\?color=1avg {1avg}] [\?color=5avg {5avg}] [\?color=15avg {15avg}]'
}

battery_level {
    cache_timeout = 22
    hide_seconds = true
    threshold_bad = 20
    color_bad= '#FF0000'
    threshold_degraded = 37
    color_degraded = '#FFAE00'
    threshold_full = 80
    color_good = '#A8FF00'
    color =      '#A8FF00'
    color_charging = '#FCE94F'
    format = '{time_remaining}{icon}{percent}%'
}

clock {
    format = "{Local}"
    format_time = "{icon}"
}

backlight {
    cache_timeout = 3
}

volume_status {
    command = 'amixer'
    format_muted = '[\?if=is_input ðŸ˜¶|â™ª]: MM'
}

