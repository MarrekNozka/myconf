tztime local {
    format = "%a %_d. %b %Y %H:%M:%S"
    color = '#ff7f00'
}
clock {
    color = '#ff7f00'
    format = "{Local}"
    format_time = "%a{icon}%_d. %b %Y %H:%M:%S"
}

loadavg {
    format = '[\?color=1avg {1avg}%] [\?color=5avg {5avg}%] [\?color=15avg {15avg}%]'
}

battery_level {
    cache_timeout = 22
    hide_seconds = true
    threshold_bad = 20
    color_bad= '#FF0000'
    threshold_degraded = 37
    color_degraded = '#FFAE00'
    threshold_full = 80
    color_good = '#A8FF00'
    color =      '#A8FF00'
    color_charging = '#FCE94F'
    format = '({time_remaining}){icon}({percent}%)'
}


backlight {
    cache_timeout = 3
}

