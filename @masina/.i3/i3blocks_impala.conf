#

[network]
#label=I/O
#command=~/.i3/bandwidth
command=ifstat -i $(ip route | awk '/^default/ { print $5 ; exit }') 2 1 | tail -1 | awk '{print "In "$1" | Out "$2" kB/s"; print $1"/"$2}'
interval=2
color=#ff1493 # DeepPink

[memory]
label=MEM
command=/usr/share/i3blocks/memory
separator=false
interval=7

[swap]
label=SWAP
instance=swap
command=/usr/share/i3blocks/memory
interval=7

#[cpu]
#label=CPU
#command=/usr/share/i3blocks/cpu_usage
#interval=3
#min_width=CPU: 100.00%
#separator=false

[cpu]
#label=CPU
command=~/.i3/cpu.py 2 50 80
interval=3
min_width=1234599/100%

[load1]
#command=/usr/share/i3blocks/load_average
command=~/.i3/load.zsh 1
separator=false
interval=3

[load5]
command=~/.i3/load.zsh 5
separator=false
interval=7

[load15]
command=~/.i3/load.zsh 15
separator=true
interval=15


[time]
#command=date '+%d. %B %Y %H:%M:%S'
command=date '+%d. %b %Y %H:%M '
interval=7
color=#ff8247  # sienna
color=#00eeee # cyan
color=#ff1493 # DeepPink
color=#c0ff3e # olivovÃ¡

[volume]
#label=VOL
label=â™ª
instance=Master
#instance=PCM
command=/usr/share/i3blocks/volume
interval=once
signal=10
